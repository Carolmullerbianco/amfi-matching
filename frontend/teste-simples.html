<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmFi Matching - Teste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #8B5CF6, #EC4899);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 { color: #8B5CF6; text-align: center; }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #8B5CF6, #EC4899);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { opacity: 0.9; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AmFi Matching System</h1>
        <p>Sistema de Matching para Originadores e Investidores</p>
        
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email (@amfi.finance)" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        
        <div id="result"></div>
        
        <div style="margin-top: 20px; font-size: 14px; text-align: center;">
            <strong>Credenciais de teste:</strong><br>
            Email: carolmullerbianco@gmail.com<br>
            Senha: 123456
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const apiUrl = window.location.hostname === 'localhost' ? 'http://localhost:3001' : 'https://amfi-matching-backend.onrender.com';
                const response = await fetch(`${apiUrl}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Salvar dados do usuário no localStorage
                    localStorage.setItem('amfi_token', data.token);
                    localStorage.setItem('amfi_user', JSON.stringify(data.user));

                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>✅ Login realizado com sucesso!</strong><br>
                            Bem-vindo(a), ${data.user.name}!<br>
                            <small>Redirecionando para o dashboard...</small>
                        </div>
                    `;

                    // Redirecionar para o dashboard após 1.5 segundos
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <strong>❌ Erro:</strong> ${data.error}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>❌ Erro de conexão:</strong><br>
                        Não foi possível conectar com o servidor
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
